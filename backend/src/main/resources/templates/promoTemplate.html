<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0;">
<table width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td align="center">
            <table width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff;border: 1px solid #E6E6E6">
                <!-- Header -->
                <tr bgcolor="#333333">
                    <td align="center" style="padding: 5px; color: #ffffff; font-family: Arial, sans-serif;">
                        <img src="https://img.icons8.com/?size=100&id=12095&format=png&color=FFFFFF" width="60"
                             height="60" alt="Gift">
                        <h2>Aproveite as promoções de hoje!</h2>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding: 20px; font-family: Arial, sans-serif; color: #333;">
                        <p style="font-size: 1.2em;">Olá <strong>{name}</strong>, confira as promoções!</p>
                        <hr style="background-color: gray;height: 5px;">
                        <br>
                        <p style="color: rgb(83, 81, 81);padding: 5px;">{p-01}</p>
                        <hr style="width: 300px;background-color: rgb(218, 218, 218);border: none;height: 2px;">
                        <p style="color: rgb(83, 81, 81);padding: 5px;">{p-02}</p>


                        <img src="{link-banner}" alt="" style="width: 100%; border-radius: 10px; margin: 10px 0;">
                        <br>
                        <hr>
                        <p>Se você tiver dúvidas sobre nossos serviços, visite nossa <a href="{link-help-center}"
                                                                                        style="color: #00aaff; text-decoration: none;">Central de Ajuda</a>.</p>
                        <p>Obrigado,<br><strong>{company-name}</strong></p>
                    </td>
                </tr>
                <!-- Button -->
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="{link-button}"
                           style="background-color: #00c6a9; color: #ffffff; padding: 15px 30px; text-decoration: none; font-size: 16px; font-family: Arial, sans-serif;{visibility-button}; border-radius: 5px;">
                            Acessar Agora!</a>
                    </td>
                </tr>
                {footer-component}
            </table>
        </td>
    </tr>
</table>
</body>

</html>
